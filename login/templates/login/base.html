o<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>SBB Home</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rajdhani:300,500"/> <!-- Rajdhani font from Google-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> <!-- Bootstrap css -->
		<link rel="stylesheet" type="text/css" href="{% static 'login/base.css' %}">
		<script src="{% static 'login/jquery-2.1.1.js' %}"></script> <!-- jquery -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> <!-- Bootsrap js -->
		{% block js %}{% endblock %}
		{% block css %}{% endblock %}
	</head>

	<body>
		<div class="container-fluid">
			<div class="row" id="navbar">
				<div class="navbar navbar-fixed-top ">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
					    	<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
					      		<a class="navbar-brand" href="/home/"><span id="sb">SB</span><span id="b">B</span></a>
					    	</div>
					    	<!-- Collect the nav links, forms, and other content for toggling -->
					    	<div class="collapse navbar-collapse">
					      		<ul class="nav navbar-nav">
					        		<li><a href="/dept/" id="dept">Departments</a></li>
					      		</ul>

					      		<form action="/search/" class="navbar-form navbar-left" id="search" role="search" method="get">
					        		<div class="form-group">
					          			<input type="text" class="form-control" placeholder="Search by course code" name="course">
					        		</div>
					        		<button type="submit" class="btn btn-default" id="sbtn"><span class="glyphicon glyphicon-search"></span></button>
					      		</form>
					      		<ul class="nav navbar-nav navbar-right" id="cog">
					        		<li class="dropdown">
						          		<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
						          		<ul class="dropdown-menu" role="menu">
								            <li><a href="/help/">Help</a></li>
								            <li><a href="/settings/">Settings</a></li>
								            <li class="divider"></li>
								            <li><a href="/logout/">Logout</a></li>
						          		</ul>
					        		</li>
					      		</ul>
					    	</div><!-- /.navbar-collapse -->
					  	</div><!-- /.container-fluid -->
					</nav>
				</div>
			</div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
